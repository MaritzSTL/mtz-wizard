<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../../paper-input/paper-input.html">

<link rel="import" href="../mtz-wizard-step-errors-behavior.html">
<dom-module id="demo-shadow-form">
  <template>
    <template is="dom-if" if="[[active]]">
      <iron-form wizard-form id="form">
        <form is="iron-form">
         <paper-input
           id="input"
           name="input"
           key="key-input"
         ></paper-input>
       </form>
      </iron-form>
    </template>
  </template>
  <script>
    Polymer({
      is: 'demo-shadow-form',
      behaviors: [
        mtz.WizardStepErrorsBehavior,
      ],
    });
  </script>
</dom-module>
